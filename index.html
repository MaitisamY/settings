<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-xxl-2 col-xl-2 col-lg-1 col-md-12 col-sm-12"></div>
            <div class="col-xxl-4 col-xl-4 col-lg-5 col-md-12 col-sm-12 mt-3">
                <div class="card p-2">
                    <h2 class="border-bottom p-3 head-font">Game Settings</h2>
                    <div class="col-12 main-font">
                        <h5 class="p-3">Color Mode</h5>
                    </div>
                    <div class="row main-font">
                        <div class="col-5"><p class="text-center">LIGHT</p></div>
                        <div class="col-2">
                            <div class="form-check form-switch">
                                <label class="form-check-label left" for="s1"></label>
                                <input class="form-check-input" type="checkbox" role="switch" 
                                id="s1">
                            </div>
                        </div>
                        <div class="col-5"><p class="text-center">DARK</p></div>
                    </div>
                    <div class="col-12 main-font">
                        <h5 class="p-3">Sound</h5>
                    </div>
                    <div class="row main-font p-1">
                        <div class="col-5"><p class="text-center">OFF</p></div>
                        <div class="col-2">
                            <div class="form-check form-switch">
                                <label class="form-check-label left" for="s2"></label>
                                <input class="form-check-input" type="checkbox" role="switch" 
                                id="s2" checked>
                            </div>
                        </div>
                        <div class="col-5"><p class="text-center">ON</p></div>
                    </div>
                    <div class="col-12 main-font">
                        <h5 class="p-3">Music</h5>
                    </div>
                    <div class="row main-font p-1">
                        <div class="col-5"><p class="text-center">OFF</p></div>
                        <div class="col-2">
                            <div class="form-check form-switch">
                                <label class="form-check-label left" for="s3"></label>
                                <input class="form-check-input" type="checkbox" role="switch" 
                                id="s3">
                            </div>
                        </div>
                        <div class="col-5"><p class="text-center">ON</p></div>
                    </div>
                    <div class="col-12 main-font">
                        <h5 class="p-3">Screen Shake</h5>
                    </div>
                    <div class="row main-font p-1">
                        <div class="col-5"><p class="text-center">OFF</p></div>
                        <div class="col-2">
                            <div class="form-check form-switch">
                                <label class="form-check-label left" for="s4"></label>
                                <input class="form-check-input" type="checkbox" role="switch" 
                                id="s4" checked>
                            </div>
                        </div>
                        <div class="col-5"><p class="text-center">ON</p></div>
                    </div>
                    <div class="row main-font p-3">
                        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12"></div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <button class="btn btn-warning w-100">Advance Settings</button>
                        </div>
                        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12"></div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-5 col-md-12 col-sm-12 mt-3">
                <div class="card-dark p-2">
                    <h2 class="border-bottom p-3 head-font">Game Settings</h2>
                    <div class="col-12 main-font-light">
                        <h5 class="p-3">Color Mode</h5>
                    </div>
                    <div class="row main-font-light">
                        <div class="col-5"><p class="text-center">LIGHT</p></div>
                        <div class="col-2">
                            <div class="form-check form-switch">
                                <label class="form-check-label left" for="s5"></label>
                                <input class="form-check-input" type="checkbox" role="switch" 
                                id="s5" checked>
                            </div>
                        </div>
                        <div class="col-5"><p class="text-center">DARK</p></div>
                    </div>
                    <div class="col-12 main-font-light">
                        <h5 class="p-3">Sound</h5>
                    </div>
                    <div class="row main-font-light p-1">
                        <div class="col-5"><p class="text-center">OFF</p></div>
                        <div class="col-2">
                            <div class="form-check form-switch">
                                <label class="form-check-label left" for="s6"></label>
                                <input class="form-check-input" type="checkbox" role="switch" 
                                id="s6">
                            </div>
                        </div>
                        <div class="col-5"><p class="text-center">ON</p></div>
                    </div>
                    <div class="col-12 main-font-light">
                        <h5 class="p-3">Music</h5>
                    </div>
                    <div class="row main-font p-1">
                        <div class="col-5"><p class="text-center">OFF</p></div>
                        <div class="col-2">
                            <div class="form-check form-switch">
                                <label class="form-check-label left" for="s7"></label>
                                <input class="form-check-input" type="checkbox" role="switch" 
                                id="s7" checked>
                            </div>
                        </div>
                        <div class="col-5"><p class="text-center">ON</p></div>
                    </div>
                    <div class="col-12 main-font-light">
                        <h5 class="p-3">Screen Shake</h5>
                    </div>
                    <div class="row main-font-light p-1">
                        <div class="col-5"><p class="text-center">OFF</p></div>
                        <div class="col-2">
                            <div class="form-check form-switch">
                                <label class="form-check-label left" for="s8"></label>
                                <input class="form-check-input" type="checkbox" role="switch" 
                                id="s8">
                            </div>
                        </div>
                        <div class="col-5"><p class="text-center">ON</p></div>
                    </div>
                    <div class="row main-font-light p-3">
                        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12"></div>
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <button class="btn btn-warning w-100">Advance Settings</button>
                        </div>
                        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12"></div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-2 col-xl-2 col-lg-1 col-md-12 col-sm-12"></div>
        </div>
    </div>
</body>
</html>
